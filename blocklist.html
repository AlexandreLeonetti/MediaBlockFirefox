<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <title data-i18n="options">mediaBlock</title>
    <link rel="icon" type="image/png" href="/images/icon.svg">
    <link rel="stylesheet" href="styles/fontawesome-4.6.3.css">
    <link rel="stylesheet" href="styles/app.css">
    <link rel="stylesheet" href="styles/sidebar.css"/>
    <link rel="stylesheet" href="styles/rangeSlider.css"/>
 </head>
 <body>
  <!-- header -->
  <div class="prime header" data-i18n="optionsPage"></div>
  <!-- spinner -->
  <div class="spinner on"><i class="fa fa-refresh fa-spin"></i></div>
  <!-- error -->
  <div id="error" class="prime hide"><h5 data-i18n="erroNoSettings"></h5></div>


  <!-- 1ST SECTION BLOCK KEYWORDS -->
  <!-- 1ST SECTION BLOCK KEYWORDS -->
  <div class="prime">
    <div style="display: flex; min-height:150px;">
      <nav>
        <div class="keyWordsItems">Keywords & Celebrities</div>
      </nav>
      <div id="rightColumn" class="rightColumn">
        <!-- word list -->
        <!-- main -->
        <div class="addWord  "><!--wdth90-->
            <div class="">
              <input id="wordAddress" type="text" spellcheck="false" placeholder="Kim Kardashian">
              <div style="text-align: right;">
              </div>
            </div>
            <div style="text-align: right;">
              <label for="inputFile" class="inputFileButton">
                Import From File
              </label>
              <input id="inputFile" type="file"/>
              <button type="submit" data-i18n="saveKeyword"></button>
          </div>
        </div>
        <div id="keywordsDiv" class="wrapper"></div>
        <div id="help" style="text-align: center;margin: 5% auto"> <!-- try to center -->
          <span data-i18n="noCensoredWords"></span>
          Please click <a data-i18n="add" ><i class="fa fa-plus-circle"></i> </a> to start.
        </div>

        <!--<p style="text-align:justify;">* Keywords in the blocklist are all case sensitive.<br>Entering "Abc" in the blocklist will NOT block occurences of "ABC". You have to enter the exact syntax of the words you wish to block.
        </p>-->
        <div class="main  flex " style="width:100%;"><!--wdth90-->
          <div style="text-align: right;">
            <button id="deleteAllButtonKeywords" class="deleteAllButton" data-i18n="deleteAllKeywords">Delete All<!--<i class="fa fa-plus-circle"></i>--></button>
          </div>
        </div>
        <!-- template -->
        <div class="box template">
          <div style="text-align: left;" class="">
            <span class="address "></span>
            <span class="address "></span>
            <button type="button" class="plain deleteElt" data-i18n="delete|title"><i class="fa fa-trash"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!--2ND SECTION BLOCK WEBSITES-->
  <!--2ND SECTION BLOCK WEBSITES-->
<div class="prime">
      <div style="display: flex; min-height:150px;">
    	<nav>
  		 <div class="keyWordsItems">Media</div>
      	</nav>
      	<div id="rightColumnMedia" class="rightColumn">
         	 <div id="connError" style="color:red; font-weight:700; padding-bottom:10px;"> </div>
				  <!-- word list -->
				  <!-- main -->
         	 <div class=" addWord ">
      		  <!--<div class="main  wdth90">wdth90-->
      	  	    <div class="">
      		      <input id="mediaAddress" type="text" spellcheck="false" placeholder="cnn.com">
      	 	    </div>
      		    <div style="text-align: right;">
      	 	       <button type="submit" data-i18n="saveMedia"><!--<i class="fa fa-plus-circle"></i>--></button>
      		    </div>
      	   <!-- </div>-->
       		 </div>
	  	 <div id="medias" class="wrapper"></div>
		 	 <div id="helpMedia" style="text-align: center;margin: 5% auto"> <!-- try to center -->
			<span data-i18n="noCensoredWords"></span>
		       Please click <a data-i18n="add" ><i class="fa fa-plus-circle"></i> </a> to start.
		 </div>
	  <!-- template -->
	 	 <div class="box templateMedia">
			<div style="text-align: left;" class="">
				<span class="address "></span>
				<span class="address "></span>
				<button type="button" class="plain deleteElt" data-i18n="deleteMedia"><i class="fa fa-trash"></i></button>
			</div>
		 </div>
					<!-- template-week -->
		 <div class="box weekBlocked templateMediaWeek">
  			<div style="text-align: left;" class="">
 	 			<span class="address "></span>
	  			<span class="address "></span>
  			</div>
   		 </div>
        </div>
      </div>
    </div>
   <!-- popup -->
    <!-- popup -->

    <div class="popup">
      <div>
        <h3></h3>
        <div></div>
        <div style="text-align: right;">
          <button type="button" class="alert" data-i18n="cancel"></button>&nbsp;
          <button type="submit" data-i18n="ok"></button>
        </div>
      </div>
    </div>
    <script src="scripts/addWord.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/blocklist.js"></script>
  </body>
</html>
